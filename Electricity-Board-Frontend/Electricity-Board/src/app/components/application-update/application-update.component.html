    <!--Main Content-->
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Update User</h2>
        <form  [formGroup]="form" (ngSubmit)="submit()" >

          <!--Email-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="applicantName" class="form-label">Applicant Name</label>
              <input id="applicantName"  formControlName="applicantName" type="applicantName" name="applicantName" class="form-control" placeholder="applicantName" required>
            </div>
          </div>

          
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="gender" class="form-label">Gender</label>
              <input id="gender" type="gender" formControlName="gender" name="gender"class="gender" placeholder="gender" required>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="category" class="form-label">Category</label>
              <textarea id="category" formControlName="category" type="category" name="category"  class="form-control" placeholder="category" required></textarea>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group">
              <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">Update</button>
            </div>
          </div>

          <div>
            
          </div>
        </form>
  
      </div>
    </div>
